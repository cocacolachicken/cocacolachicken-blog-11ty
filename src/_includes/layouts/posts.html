{% extends "layouts/base.html" %}
{% block content %}
<h2> Posts made by Tyler </h2>
<div>
{% for post in collections.posts %}

    <a href="{{ post.url }}">{{ post.data.title }}</a> <span class="date-posted"> posted {{ post.date.toLocaleDateString() }} </span> <br>
{% endfor %}
</div>

{% endblock %}
