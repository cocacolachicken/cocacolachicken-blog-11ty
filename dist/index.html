<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyler&#39;s COOL blog</title>
    <style>
    a {
        color: black
    }

    a:visited {
        color: black
    }

    a:hover {
        color: black
    }

    a:focus {
        color: black
    }

    a:active {
        color: white
    }

    body {
        margin: auto;
        max-width: 600px;
        font-family: "Inter", "sans-serif";
    }



    @font-face {
        font-family: "Inter";
        src: url("/static/fonts/Inter-Regular.ttf"), url("/static/fonts/Inter-Italic.ttf");
    }

    h1 {
        font-weight: bold;
        margin: 0 0;
    }

    h2 {
        font-weight: normal;
        margin: 0 0;
    }

    nav {
        margin: 0 0 20px;
    }

    header {
        margin: 20px 0 0;
        display: grid;
        grid-template-columns: auto auto;
    }

    .date-posted {
        opacity: 60%
    }
</style>
</head>
<body>
    <header>
    <div>
        <h1>Tyler's Blog</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/media-list">My media</a> |
            <a href="/posts">My blog</a> |
            <a href="/portfolio">My portfolio</a>
        </nav>
    </div>
    <div id="header-image">
        <img src="/static/images/header-2025-06-27.jpg" alt="header image" height="50px" style="float:right">
    </div>
</header>
    <main id="main">
        

<p><img src="/images/header-2025-06-27" alt="Intro"></p>
<p>Hey! This is Tyler's blog. I'm a student at the University of Toronto
Scarboorugh Campus. I made this blog to keep track of my media, to have
somewhere to share my thoughts.</p>



    </main>
</body>
</html>
